<div class="absolute inset-0 -z-10 h-full w-full bg-white bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px] flex justify-center">
  <div class="mt-32 text-center space-y-6">

    <!-- Heading -->
    <h1 class="text-4xl md:text-6xl font-bold">
      Extract Text From <span class="text-green-400">Image</span>
    </h1>

    <!-- Dropzone -->
    <div 
      id="dropzone"
      class="w-64 h-64 bg-gray-500 rounded-xl flex items-center justify-center cursor-pointer transition hover:bg-gray-600 text-white text-center mx-auto"
    >
      <input 
        (change)="onImageUpload($event)"
        type="file"
        class="w-full h-full opacity-0 cursor-pointer"
      />
      <span class="absolute">Click to Upload</span>
    </div>

    <!-- Extracted Text Section -->
    <div class="mt-6 bg-gray-100 text-black p-4 rounded-lg w-[800px] max-h-[400px] overflow-y-auto">
      <h2 class="text-2xl font-semibold mb-2">Extracted Material:</h2>

      @if(isLoading()) {
        <span class="text-green-600 animate-pulse text-2xl">Loading...</span>
      } @else if (extracted_text()) {
        <p class="whitespace-pre-wrap w-2xl text-sm">{{ extracted_text() }}</p>
      }

    </div>

  </div>
</div>
